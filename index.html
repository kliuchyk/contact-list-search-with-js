<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item"><a href="#">Abe</a></li>
            <li class="collection-item"><a href="#">Adam</a></li>
            <li class="collection-item"><a href="#">Anna</a></li>
            <li class="collection-item"><a href="#">Arnold</a></li>
            <li class="collection-item"><a href="#">Aliya</a></li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item"><a href="#">Bill</a></li>
            <li class="collection-item"><a href="#">Bond</a></li>
            <li class="collection-item"><a href="#">Beth</a></li>
            <li class="collection-item"><a href="#">Bob</a></li>
            <li class="collection-item"><a href="#">Bred</a></li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item"><a href="#">Carrie</a></li>
            <li class="collection-item"><a href="#">Cathy</a></li>
            <li class="collection-item"><a href="#">Courtney</a></li>
            <li class="collection-item"><a href="#">Cecil</a></li>
            <li class="collection-item"><a href="#">Council</a></li>
        </ul>

    </div>

    <script>
        const filterInput = document.getElementById('filterInput');

        filterInput.addEventListener('keyup', () => {
            const inputValue = filterInput.value.toUpperCase();
            const names = document.getElementById('names');
            const items = names.querySelectorAll('.collection-item');

            // Loop throught collection-items lis
            for (let i = 0; i < items.length; i++) {
                let a = items[i].getElementsByTagName('a')[0];

                // if matches
                if (a.innerHTML.toUpperCase().indexOf(inputValue) > -1) {
                    items[i].style.display = '';
                } else {
                    items[i].style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
